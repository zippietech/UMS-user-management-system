<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <div class="example-container">
        <div>
          <mat-form-field class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
            <mat-error>First name is required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
            <mat-error>Last name is required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" *ngIf="isAddMode">
            <input matInput formControlName="email" type="email" readonly *ngIf="!isAddMode">
            <mat-error>Email is required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error>Password is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="mt-2 float-right">
      <button mat-button routerLink="/users" class="mr-2">Close</button>
      <button mat-raised-button color="primary" type="submit" *ngIf="isAddMode">Add</button>
      <button mat-raised-button color="primary" type="submit"*ngIf="!isAddMode">Update</button>
    </div>
  </form>
